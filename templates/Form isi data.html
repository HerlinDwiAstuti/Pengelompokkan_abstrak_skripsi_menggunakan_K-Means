{% include 'header.html' %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Tambah Data</h1>
        

        <div class="container-fluid">

            <!-- Content Row -->
            <!-- Approach -->
            <div class="card shadow mb-4">
              <div class="card-header py-3">

<form action="tambahdata" method='POST'>
	<div class="form-group">
		<label for="nama">Nama</label>
		<input type="text" id="nama" class="form-control" placeholder="isi nama penulis...">
	</div>
 
	<div class="form-group">
		<label for="judul">Judul Skirpsi</label>
		<input type="text" id="judul" class="form-control" placeholder="isi judul skripsi...">
	</div>
 
	<div class="form-group">
		<label for="abstrak">Abstrak</label>
		<textarea class="form-control" id="abstrak" rows="3" placeholder="isi abstrak skripsi .."></textarea>
	</div>
 
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="assets/demo/chart-pie-demo.js"></script>
    </body>
</html>
